<!DOCTYPE html> 
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספריית מדינות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header class="hero-section text-white text-center">
      <div class="container">
        <h1 class="display-4">גלה את העולם</h1>
        <p class="lead">ספריית המדינות</p>
        <div class="row mt-4 justify-content-center">
          <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="🔎 הקלד שם של מדינה...">
          </div>
        </div>
      </div>
   </header>

    <main class="container">
        <div class="row" id="countries-container">
            </div>
    </main>

    <footer class="text-center text-muted mt-4 p-3">
        <p>&copy; 2025 פרויקט מדינות</p>
    </footer>
    <button id="backToTopBtn" class="btn btn-dark btn-lg rounded-circle shadow">
        ⬆️
    </button>
    <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="countryModalLabel">פרטי המדינה</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
